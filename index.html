<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" href="img/icon.png">
    <title>WhatsApp</title>
</head>
<body>

    <!-- APP ROOT FOR VUEJS -->
    <div id="root">
        <div class="app-window" :class="[{active: isActive}, {close: isDisabled}]">
            <div class="sidebar">
                <div class="nav">
                    <div class="window-buttons">
                        <button @click="closeWindow" id="close"><i class="fa-solid fa-x"></i></button>
                        <button id="minimize"><i class="fa-solid fa-window-minimize"></i></button>
                        <button title="Espandi la finestra" id="expand" @click="expandWindow"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    </div>
                    <div class="profile-tools">

                    </div>
                </div>
            </div>
            <div class="main">

            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="/app.js"></script>

</body>
</html>
