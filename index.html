<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" href="img/icon.png">
    <title>WhatsApp</title>
</head>
<body>

    <!-- APP ROOT FOR VUEJS -->
    <div id="root">

        <div
        @dblclick="openApp"
        class="whatsapp-box">
            <div class="w-icon">
                <img src="img/icon.png" alt="">
            </div>
            <p>WhatsApp Desktop</p>
        </div>

        <div class="app-window"
        :class="[
        {opened: isOpened},
        {closed: isClosed},
        {minimized: isMinimized}, 
        {expanded: isExpanded}]">

            <div class="sidebar">
                <div class="nav">
                    <div class="window-buttons">
                        <button
                        @click="closeWindow"
                        title="Chiudi la finestra"
                        id="close">
                            <i class="fa-solid fa-x"></i>
                        </button>

                        <button
                        @click="minimizeWindow"
                        title="Minimizza la finestra"
                        id="minimize">
                            <i class="fa-solid fa-window-minimize"></i>
                        </button>

                        <button
                        @click="expandWindow"
                        title="Espandi la finestra"
                        id="expand">
                            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                        </button>
                    </div>

                    <div class="profile-tools">
                        <div title="Visualizza profilo" class="avatar">
                            <img src="img/avatar.jpeg">
                        </div>
                        <i title="Aggiornamento stati" class="fa-solid fa-circle-notch"></i>
                        <i title="Nuovo messaggio" class="fa-solid fa-pen-to-square"></i>
                        <i title="Mostra altre opzioni" @click="menuToggler" class="fa-solid fa-chevron-down"></i>

                        <div class="list-wrapper" :class="{active: isActive}">
                            <ul>
                                <li>Nuovo messaggio</li>
                                <li>Archiviate</li>
                                <li>Messaggi importanti</li>
                                <li>Impostazioni</li>
                                <li>Disconnetti</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">

            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="/app.js"></script>

</body>
</html>
